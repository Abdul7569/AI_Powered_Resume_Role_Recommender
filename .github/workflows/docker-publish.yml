name: 🚀 Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'logs/user_feedback.csv'
      - 'job_title_des.csv'
      - '**.py'
      - 'Dockerfile'

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔁 Regenerate embeddings
      run: python model_utils.py

    - name: 📊 Run evaluation
      run: python evaluate.py

    - name: 🔐 Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🛠️ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/role-recommender:latest .

    - name: 📤 Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/role-recommender:latest
