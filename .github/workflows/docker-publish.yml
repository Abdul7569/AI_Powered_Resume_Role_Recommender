name: ğŸš€ Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'logs/user_feedback.csv'
      - 'logs/model_logs.csv'
      - 'job_title_des_cleaned.csv'
      - '**.py'
      - 'Dockerfile'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # optional weekly retraining every Monday at 2AM UTC

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”‘ Set Firebase credentials
      run: echo "${{ secrets.FIREBASE_KEY }}" > firebase_key.json

    - name: ğŸŒ Export FIREBASE_KEY as environment variable
      run: |
        export FIREBASE_KEY="$(cat firebase_key.json)"
        python retrain.py
      env:
        FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}

    - name: ğŸ“Š Run evaluation
      run: python evaluate.py

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ› ï¸ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/role-recommender:latest .

    - name: ğŸ“¤ Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/role-recommender:latest
